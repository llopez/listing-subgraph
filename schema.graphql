type User @entity(immutable: false) {
  id: Bytes!
  itemsCount: BigInt!
  votesCount: BigInt!
  votes: [Vote!]! @derivedFrom(field: "user")
  items: [Item!]! @derivedFrom(field: "author")
}

type Vote @entity(immutable: true) {
  id: ID!
  item: Item!
  user: User # optional to maintain backward compatibility with ListingV2
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Item @entity(immutable: false) {
  id: ID!
  title: String!
  votesCount: BigInt!
  votes: [Vote!]! @derivedFrom(field: "item")
  author: User!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
